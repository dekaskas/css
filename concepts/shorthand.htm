<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            color: green;
            font: 1.2em / 1.5 Helvatica Neue, Helvatica, Arial, sans-serif;
        }

        .my-class-1 a {
            color: inherit;
        }

        .my-class-2 a {
            color: initial;
        }

        .my-class-3 a {
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="google.com">link</a> color</li>
        <li class="my-class-1">Inherit the <a href="google.com">link</a> color</li>
        <li class="my-class-2">Reset the <a href="google.com">link</a> color</li>
        <li class="my-class-3">Unset the <a href="google.com">link</a> color</li>
    </ul>
</body>
</html>
